<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar Varibel dalam Javascript</title>
    <script>
        //membuat varibel
        var name = "Javascript";
        var visitorCount = 50322;
        var isActive = true;

        //menampilkan varibel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        //menampilkan varibel ke dalam HTML
        document.write("Nama situs: " + name + "<br>");
        document.write("Jumlah pengunjung: " + visitorCount + "<br>");
        document.write("Status aktif: " + isActive + "<br>");
    </script>
</head>

</html>
