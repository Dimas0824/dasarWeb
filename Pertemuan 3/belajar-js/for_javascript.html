<!DOCTYPE html>
<html>

<body>
    <h2>Javascripts Loops</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i;
        for (i = 0; i < 10; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
